site_name: James Couball's Tech Docs
repo_url: https://github.com/jcouball/notes
repo_name: jcouball/notes
edit_uri: edit/main/docs/
site_description: >-
  Technical documentation that the author finds useful in his day to day
  coding activities.

use_directory_urls: true

extra:
    config_override: false
    doc_owner: James Couball
    doc_owner_shortid: jcouball
    doc_owner_email: jcouball@yahoo.com

markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - def_list
    - markdown_include.include:
          base_path: docs
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - toc:
        permalink: true
        toc_depth: 3
    - mdx_truly_sane_lists:
        nested_indent: 4

plugins:
    - search

strict: true

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

